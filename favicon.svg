<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Virtual Fashion Models favicon">
  <!-- Full-bleed background -->
  <rect width="64" height="64" rx="14" fill="#F0468C"/>

  <!-- Big mannequin silhouette (fills the tile) -->
  <g fill="#C93A8A">
    <!-- Head -->
    <circle cx="26" cy="18.5" r="9.5"/>
    <!-- Neck -->
    <rect x="21.5" y="27.5" width="9" height="7" rx="3.5"/>
    <!-- Torso / base (wide + tall to use space) -->
    <path d="
      M10 36
      C13 31 39 31 42 36
      L52 60
      C52.9 62.2 51.3 64 48.8 64
      H15.2
      C12.7 64 11.1 62.2 12 60
      Z"/>
  </g>

  <!-- Pixel spark (big + high contrast) -->
  <g>
    <rect x="44" y="10" width="10" height="10" rx="2.5" fill="#ffffff"/>
    <rect x="54" y="18" width="7" height="7" rx="2" fill="#ffffff" opacity="0.95"/>
    <rect x="48" y="22" width="7" height="7" rx="2" fill="#ffffff" opacity="0.9"/>
    <!-- tiny accent so it ties back to brand -->
    <rect x="47" y="13" width="3" height="3" rx="1" fill="#C93A8A" opacity="0.35"/>
  </g>
</svg>
